<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Card Game</title>
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <header>
    <h1>War Card Game</h1>
  </header>
  
  <main>
    <div id="game-board">
      <!-- Player 1 Section -->
      <div id="player1" class="player">
        <h2>Player 1</h2>
        <div class="deck-container">
          <div class="deck-area" id="player1-deck"></div>
          <div class="cards-count" id="player1-count">26</div>
        </div>
        <div class="play-area">
          <div class="card-area" id="player1-card"></div>
        </div>
        <button id="player1-draw">Draw Card</button>
      </div>

      <!-- Center Area -->
      <div id="center-area">
        <h2>Center</h2>
        <div id="center-cards"></div>
        <div id="war-status"></div>
      </div>

      <!-- Player 2 Section -->
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <div class="deck-container">
          <div class="deck-area" id="player2-deck"></div>
          <div class="cards-count" id="player2-count">26</div>
        </div>
        <div class="play-area">
          <div class="card-area" id="player2-card"></div>
        </div>
        <button id="player2-draw">Draw Card</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 War Card Game</p>
  </footer>

  <script src="src/scripts/main.js"></script>
</body>
</html>
